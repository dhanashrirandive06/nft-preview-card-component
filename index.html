<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="image-wrapper">
          <img class="image"  src="./images/image-equilibrium.jpg" alt="Equilibrium Image of Frontend Mentor" />
          <div class="overlay">
            <div class="text"><img src="./images/icon-view.svg" alt="View Icon of Frontend Mentor"/></div>
          </div>
        </div>

        <h2 class="card-title">Equilibrium #3429</h2>

        <div class="card-para">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="card-text">
          <div class="eth">
            <img
              src="./images/icon-ethereum.svg"
              class="img-text"
              alt="Ethereum Image of Frontend Website"
            />
            0.041 ETH
          </div>
          <div class="days">
            <img
              src="./images/icon-clock.svg"
              class="img-text"
              alt="Clock Image of Frontend Website"
            />
            3 days left
          </div>
        </div>

        <div class="avatar">
          <img
            src="./images/image-avatar.png"
            class="avt-img"
            alt="Avatar Image of Frontend Mentor"
          />
          <div class="avt-text">
            <span class="created-text">Creation of </span> Jules Wyvern
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
